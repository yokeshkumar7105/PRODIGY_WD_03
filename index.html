<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="cvs" width="450" height="500"></canvas>
        <div class="options">
            <h1 class="red"> Game 1 - TIC TAC TOE  ☐&nbsp;  ⃤  &nbsp;☐ </h1>
            
            <h2>CHOOSE PLAYER</h2>
            <div class="computer">COMPUTER</div>
            <div class="friend">FRIEND</div>

            <h2>NOUGHT OR CROSS</h2>
            <div class="x">X</div>
            <div class="o">O</div>

            <div class="play">PLAY ☐&nbsp;  ⃤  &nbsp;☐</div>
            <h2>Alternate moves until one of the players has drawn a row of three symbols.</h2>
            <h2>PLAYER LOSES WILL BE <span class="red">ELIMINATED</span></h2>
        </div>
        <div class="gameover hide"></div>
    </div>

    <script src="options.js"></script>
    <script src="game.js"></script>
</body>
</html>
